  <style>
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-10px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
        transform: translateY(0);
      }

      100% {
        opacity: 0;
        transform: translateY(-10px);
      }
    }

    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }

    .fade-out {
      animation: fadeOut 0.5s ease forwards;
      animation: fade-out 0.5s forwards;
    }


    @keyframes fade-out {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
        transform: translateX(20px);
      }
    }
  </style>

  <div id="Modalplayer" class="fixed inset- flex justify-center items-center w-screen min-h-screen bg-black bg-opacity-40 hidden z-40 ">

      <h2 class="text-xl font-bold text-white mb-4">Add/Edit Player</h2>
      <form id="playerForm" action="#" method="get" onsubmit="addPlayer()">

        <div class="mb-4">
          <label for="playerName" class="block text-sm font-medium text-white mb-2">Name</label>
          <input type="text" id="playerName"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-black"
            placeholder="Enter player name">
        </div>

        <div class="mb-4">
          <label for="playerPhoto" class="block text-sm font-medium text-white mb-2">Photo URL</label>
          <input type="url" id="playerPhoto"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter photo URL">
        </div>

        <div class="mb-4">
          <label for="playerPosition" class="block text-sm font-medium text-white mb-2">Position</label>
          <select id="playerPosition"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 border-gray-800 text-black">
            <option value="RW">RW</option>
            <option value="LW">LW</option>
            <option value="ST">ST</option>
            <option value="CM">CM</option>
            <option value="CB">CB</option>
            <option value="GK">GK</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="playerClub" class="block text-sm font-medium text-white mb-2">Club</label>
          <input type="text" id="playerClub"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-black"
            placeholder="Enter club name">
        </div>

        <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-4">
          <div>
            <label for="playerRating" class="block text-sm font-medium text-white mb-2">Rating</label>
            <input type="number" id="playerRating"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-black"
              placeholder="Rating" min="0" max="100">
          </div>
          <div>
            <label for="playerPace" class="block text-sm font-medium text-white mb-2">Pace</label>
            <input type="number" id="playerPace"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-black"
              placeholder="Pace" min="0" max="100">
          </div>
          <div>
            <label for="playerShooting" class="block text-sm font-medium text-white mb-2">Shooting</label>
            <input type="number" id="playerShooting"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-black"
              placeholder="Shooting" min="0" max="100">
          </div>
          <div>
            <label for="playerPassing" class="block text-sm font-medium text-white mb-2">Passing</label>
            <input type="number" id="playerPassing"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-black"
              placeholder="Passing" min="0" max="100">
          </div>
          <div>
            <label for="playerDribbling" class="block text-sm font-medium text-white mb-2">Dribbling</label>
            <input type="number" id="playerDribbling"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-black"
              placeholder="Dribbling" min="0" max="100">
          </div>
          <div>
            <label for="playerDefending" class="block text-sm font-medium text-white mb-2">Defending</label>
            <input type="number" id="playerDefending"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-black"
              placeholder="Defending" min="0" max="100">
          </div>
          <div>

            <input type="number" id="playerPhysical"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-black"

          </div>
        </div>

          <button type="submit" onclick=" showModalPlayer()"
            class="px-4 py-2 bg-[#80808048] text-white rounded-lg hover:bg-[#808080a5]">Save</button>
        </div>
      </form>
